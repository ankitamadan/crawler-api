plugins {
    id 'java'
}

group 'crawler-api'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile ('io.springfox:springfox-swagger2:2.9.2')
    compile "io.springfox:springfox-swagger-ui:2.9.2"
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.7'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.7'
    compile group: 'edu.uci.ics', name: 'crawler4j', version: '4.3'
    compile group: 'com.sleepycat', name: 'je', version: '18.3.12'
    compile 'org.springframework.boot:spring-boot-starter-web:1.5.6.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:1.5.6.RELEASE'
    compile 'org.postgresql:postgresql:42.1.4'
}

